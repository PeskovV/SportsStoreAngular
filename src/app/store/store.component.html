<div class="navbar navbar-inverse bg-inverse">
    <a class="navbar-brand">Sports Store</a>
    <cart-summary></cart-summary>
</div>
<div class="d-flex flex-row">
    <div class="align-self-start p-3">
        <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
            Home
        </button>
        <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block"
            [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
            {{cat}}
        </button>
        <button class="btn btn-block btn-danger mt-3" routerLink="/admin">
            Admin
        </button>
    </div>
    <div class="flex-fill p-2">
        <div class="card mb-3">
            <div *ngFor="let product of products" class="row no-gutters">
                <div class="col-md-10 mb-2">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">{{product.description}}</p>
                        <div class="text-center">
                            <button class="btn btn-success btn-sm float-left" (click)="addProductToCart(product)">
                                Add to cart
                            </button>
                            <span class="float-left tag tag-pill tag-primary ml-3">
                                {{product.price | currency: "USD":true:"2.2-2"}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 text-center p-2">
                    <img src="../../assets/ball.jpg" class="card-img" alt="ball" style="max-width: 150px;">
                </div>
                <hr>
            </div>
        </div>

        <div class="form-inline float-left m-2">
            <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                <option value="3">3 per Page</option>
                <option value="4">4 per Page</option>
                <option value="6">6 per Page</option>
                <option value="8">8 per Page</option>
            </select>
        </div>
        <div class="btn-group float-right m-2">
            <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary"
                [class.active]="page == selectedPage">
                {{page}}
            </button>
        </div>
    </div>
</div>
