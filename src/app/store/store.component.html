<div class="navbar navbar-inverse bg-inverse">
    <a class="navbar-brand">Sports Store</a>
    <cart-summary></cart-summary>
</div>
<div class="d-flex flex-row">
    <div class="align-self-start p-3">
        <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
            Home
        </button>
        <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block" [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
            {{cat}}
        </button>
    </div>
    <div class="flex-fill p-2">
        <div *ngFor="let product of products" class="card card-outline-primary m-2">
            <h4 class="card-header">
                {{product.name}}
                <span class="float-right tag tag-pill tag-primary">
                    {{product.price | currency: "USD":true:"2.2-2"}}
                </span>
            </h4>
            <div class="card-text p-3">
                {{product.description}}
                <button class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">
                    Add to cart
                </button>
            </div>
        </div>
        <div class="form-inline float-left m-2">
            <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                <option value="3">3 per Page</option>
                <option value="4">4 per Page</option>
                <option value="6">6 per Page</option>
                <option value="8">8 per Page</option>
            </select>
        </div>
        <div class="btn-group float-right m-2">
            <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page == selectedPage">
                {{page}}
            </button>
        </div>
    </div>
</div>
